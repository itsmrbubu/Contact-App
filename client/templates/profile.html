{%extends 'base.html'%}
{%block header %}
  <div class="container-fluide">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 g-2" style="width: 20rem;">
                {% if client.client_avatar %}
                    
                    <img src="{{ client.client_avatar.url }}" alt="{{client.client_username}}" class="card-img-top">
                {% else %}
                    <p>no image found</p>
                {% endif %}

                    <div class="card-body">
                        <h2 class="card-title" id="client_name">{{client.client_username}}</h2>
                        <h3 class="card-text">{{client.client_email}}</h3>
                        <div id="operations">
                            
                            <a class="btn btn-primary" href="{% url 'editProfile' %}">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  </div>
{%endblock %}
