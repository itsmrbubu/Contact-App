
{%extends 'base.html'%}
{%block header %}
<div class="container mt-3">
  <h3>Login Now</h3>
  {% if message %}
    <div  class="alert alert-danger" role="alert">
      {{message}}
    </div>
  {% endif %}
  <form action="" method="POST"  class="form-control d-grid gap-2">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{%endblock %}
